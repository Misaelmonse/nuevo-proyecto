</head>
<body>
    <div class="container">
        <h2>Números Pares e Impares en un Rango</h2>
        <p id="instrucciones">Ingresa dos números enteros para definir el rango:</p>
        
        <label for="inicio">Número de inicio:</label>
        <input type="number" id="inicio" required>
        
        <label for="fin">Número final:</label>
        <input type="number" id="fin" required>
        
        <button id="calcular-btn" onclick="calcularParesImpares()">Mostrar Pares e Impares</button>

        <div id="resultado" class="resultado"></div>

            <a href="../pages/secundaria.html" class="boton-inicio">Volver atrás</a>
        </div>
