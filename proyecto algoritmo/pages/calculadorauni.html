<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <link rel="stylesheet" href="../styles/calculadorauni.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora Interactiva</h2>
        <div class="calculadora">
            <input type="text" id="resultado" disabled placeholder="0" />
            <div class="botones">
                <button onclick="agregarNumero('7')">7</button>
                <button onclick="agregarNumero('8')">8</button>
                <button onclick="agregarNumero('9')">9</button>
                <button onclick="realizarOperacion('/')">/</button>

                <button onclick="agregarNumero('4')">4</button>
                <button onclick="agregarNumero('5')">5</button>
                <button onclick="agregarNumero('6')">6</button>
                <button onclick="realizarOperacion('*')">*</button>

                <button onclick="agregarNumero('1')">1</button>
                <button onclick="agregarNumero('2')">2</button>
                <button onclick="agregarNumero('3')">3</button>
                <button onclick="realizarOperacion('-')">-</button>

                <button onclick="agregarNumero('0')">0</button>
                <button onclick="limpiar()">C</button>
                <button onclick="calcularResultado()">=</button>
                <button onclick="realizarOperacion('+')">+</button>
            </div>
            <a href="../pages/universidad.html" class="boton-inicio">Volver atr√°s</a>
        </div>
    </div>
    <script src="../js/calculadorauni.js"></script>
</body>
</html>
